<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>


    <section class="content py-5 mb-5">
        <div class="title shadow p-1 mb-5 rounded-1">
            <h2 class="text-center text-uppercase"><span class="text-info">e</span>lonsol
                <span class="text-info">s</span>tore
            </h2>
        </div>

        <div class="content-form w-75 mx-auto ">
            <div class="form-floating mb-3">
                <input type="text" class="form-control border-0 border-bottom rounded-0" id="productName"
                    placeholder="name@example.com">
                <label for="productName">product name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control border-0 border-bottom rounded-0" id="productPrice"
                    placeholder="name@example.com">
                <label for="productPrice">product price</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select border-0 border-bottom rounded-0" id="productCategory"
                    aria-label="Floating label select example">
                    <option selected disabled hidden>choose a category</option>
                    <option>tv</option>
                    <option>phone</option>
                    <option>laptop</option>
                    <option>camera</option>
                    <option>printers</option>
                    <option>accessories</option>
                </select>
                <label for="productCategory">product category</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control border-0 border-bottom rounded-0" id="productDiscription"
                    placeholder="name@example.com"></textarea>
                <label for="productDiscription">product Discription</label>
            </div>

            <div class="form-floating mb-3">
                <input type="file" class="form-control border-0 border-bottom rounded-0" id="productImage"
                    placeholder="name@example.com">
                <label for="productImage">product Image</label>
            </div>

            <button onclick="addProuduct()" class="btn btn-info text-light">Add product</button>
        </div>

    </section>










    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
